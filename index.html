<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js" type="text/javascript"></script>
  <title>My calculator app</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <table>
          <tr>
            <td id="inputtable">
              <input type="text" class="input" placeholder="0" readonly="readonly"/>
              <input type="text" class="answer" id="output-value"/>
            </td>
          </tr>
        </table>

        <tr id="keyboard">
          <td>
            <input type="button" class="clearButton" value="C" id="clear" />
            <input type="button" value="CE" id="backspace" />
            <input type="button" class="operator" value="/" id="/" />
            <input type="button" class="empty" value="" />
            <br/>
            <input type="button" class="number" id="7" value="7" name="7"/>
            <input type="button" class="number" id="8" value="8" />
            <input type="button" class="number" id="9" value="9" />
            <br/>
            <input type="button" class="operator" id="+" value="+"/>
            <input type="button" class="number" id="4" value="4" />
            <input type="button" class="number" id="5" value="5"/>
            <input type="button" class="number" id="6" value="6"/>
            <br/>
            <input type="button" class="operator" id="-" value="-" />
            <input type="button" class="number" id="1" value="1"/>
            <input type="button" class="number" id="2" value="2"/>
            <input type="button" class="number" id="3" value="3"/>
            <br/>
            <input type="button" class="operator" id="*" value="x" />
            <input type="button" class="empty" id="empty" value="" />
            <input type="button" class="number" id="0" value="0" />
            <input type="button" class="operator" id="equals" value="="/>
          </td>
        </tr>
    </div>
  </div>
</body>
</html>
